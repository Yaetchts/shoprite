<!DOCTYPE html>
<html>
<head>
    <title>Message Table</title>
    <style>
        /* Styling for the pop-up */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            z-index: 9999;
        }
        body{
            background-image: url("https://image.slidesharecdn.com/group26-141217093822-conversion-gate02/95/hacker-hunters-case-study-24-638.jpg?cb=1418809152");
            color:red;
        }
    </style>
    
</head>
<body>
    <table border="1">
        <tr>
            <bold>You have a have a new message</strong>
            <td><button onclick="openPopup()">View</button></td>
        </tr>
    </table>

    <!-- Pop-up div for displaying the message -->
    <div id="popup" class="popup">    
        <p>You have been Located due to your online activitites</p>
        <p>You have been compromised <br>Get out!<br></p>
        <p>Anonymous</p>
        
        <button onclick="closePopup()">Close</button>
    </div>

    <script>
        // Function to open the pop-up
        function openPopup() {
            var popup = document.getElementById('popup');
            popup.style.display = 'block';
        }

        // Function to close the pop-up
        function closePopup() {
            var popup = document.getElementById('popup');
            popup.style.display = 'none';
        }
    </script>
</body>
</html>
