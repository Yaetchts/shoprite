<!DOCTYPE html>
<html>
<head>
    <title>Message Table</title>
    <style>
        /* Styling for the pop-up */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            z-index: 9999;
        }

        body {
            background-image: url("your_background_image.jpg"); /* Replace with a valid image URL */
            color: red;
            margin: 0; /* Remove default margin for better alignment */
            font-family: Arial, sans-serif; /* Add a font-family for better text rendering */
        }
    </style>
    
</head>
<body>
    <table border="1">
        <tr>
            <td colspan="2"><strong>You have a new message</strong></td>
        </tr>
        <tr>
            <td><button onclick="openPopup()">View</button></td>
        </tr>
    </table>

    <!-- Pop-up div for displaying the message -->
    <div id="popup" class="popup">    
        <p>You have been compromised <br>Get out!<br></p>
        <p>Message is no Longer available.</p>
        <button onclick="closePopup()">Close</button>
    </div>

    <script>
        // Function to open the pop-up
        function openPopup() {
            var popup = document.getElementById('popup');
            popup.style.display = 'block';
        }

        // Function to close the pop-up
        function closePopup() {
            var popup = document.getElementById('popup');
            popup.style.display = 'none';
        }
    </script>
</body>
</html>
